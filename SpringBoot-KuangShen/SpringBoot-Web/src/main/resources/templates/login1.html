<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>后台管理系统模板</title>
<link rel="icon" th:href="@{/images/favicon.ico}" type="image/ico">
<meta name="keywords" content="LightYear,LightYearAdmin,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="Light Year Admin V4是一个后台管理系统的HTML模板，基于Bootstrap v4.4.1。">
<meta name="author" content="yinqi">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
<link th:href="@{/css/style.min.css}" rel="stylesheet">
</head>
  
<body>
<div class="row no-gutters bg-white vh-100">
  <div class="col-md-6 col-lg-7 col-xl-8 d-none d-md-block" th:style="'background-image: url(/images/login-bg-1.jpg); background-size: cover;'">

    <div class="d-flex vh-100">
      <div class="p-5 align-self-end">
        <img th:src="@{/images/logo.png}" alt="...">
        <br><br><br>
        <p class="text-white">Light Year Admin V4是一个后台管理系统的HTML模板，基于Bootstrap v4.4.1。</p>
      </div>
    </div>

  </div>

  <div class="col-md-6 col-lg-5 col-xl-4 align-self-center">
    <div class="p-5">
      <div class="text-center">
        <a href="index.html"> <img alt="light year admin" th:src="@{/images/logo-sidebar.png}"> </a>
      </div>
      <p class="text-center text-muted"><small th:text="#{login.tip}" >Please sign in</small></p>

      <form action="/login" method="post">

        <div class="form-group">
          <label for="username" th:text="#{login.username}">username</label>
          <input name="username" type="text" class="form-control" id="username" th:placeholder="#{login.inputUsername}">
        </div>

        <div class="form-group">
          <label for="password" th:text="#{login.password}">password</label>
          <input name="password" type="password" class="form-control" id="password" th:placeholder="#{login.inputPassword}">
        </div>
        <p th:text="${msg}" th:if="!${success}" style="color: red"></p>
        <div class="form-group">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="rememberme">
            <label class="custom-control-label not-user-select" for="rememberme" th:text="#{login.remember}">Remember me</label>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-block btn-primary" type="submit" th:text="#{login.btn}">Sign in</button>
        </div>
      </form>
      <p class="text-center text-muted mt-3"><a th:href="@{/login1.html(1=zh_CN)}">中文</a>/<a th:href="@{/login1.html(1=en_US)}">英文</a></p>
      <p class="text-center text-muted mt-3">Copyright © 2020 <a href="http://lyear.itshubao.com">IT书包</a>. All right reserved</p>
    </div>
  </div>
</div>

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript">;</script>
</body>
</html>
